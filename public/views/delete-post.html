<div class="container">
        <div class="card row">        
            <div class="col s12">
                <div class="card-content">
                    <span class="card-title red-text">
                        Are you sure you want to delete this post?
                    </span>
                    <table class="responsive-table" ng-init="getPostDetail()">
                        <tbody>
                            <tr>
                                <td>Id</td>
                                <td>{{post._id}}</td>
                            </tr>
                            <tr>
                                <td>Title</td>
                                <td>{{post.title}}</td>
                            </tr>
                            <tr>
                                <td>Author</td>
                                <td>{{post.author}}</td>
                            </tr>
                            <tr>
                                <td>Created</td>
                                <td>23 April 2018, 3:55 AM</td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <button class="waves-effect waves-light btn" ng-click="cancelDelete()">Cancel</button>
                    <button class="waves-effect waves-light btn red"
                            ng-click="deletePost()">
                        Confirm
                    </button>
                </div>
            </div>
        </div>
    </div>
