<div class="cover amber darken-2" ng-init="getPostDetail()">
    <p class="cover-title">
        {{post.title}}
        <div class="post-meta center" style="color: #fff;">
            <span style="font-weight: 600">
                <i class="material-icons">person</i>
                <span class="icon-text">Abhinav Kumar</span>                                    
            </span> 
            <span style="font-weight: 500">
                <i class="material-icons">date_range</i>
                <span id="timeContainer" class="icon-text">
                    {{post._id | objToDate}}
                </span>                                    
            </span>
        </div> 
    </p>
</div>
<div class="post-container">
    <div class="row">
        <div class="col s12 m8">            
            <p class="post-body">{{post.content}}</p>            
        </div>
        <div class="col s12 m3 offset-m1">
            <section class="search-widget">                    
                <div class="row">
                    <form action="" class="col s12">
                        <div class="row">
                            <div class="input-field col s8">
                                <input id="search" type="text" class="validate" style="border-bottom:1.5px solid #cac8c8;">
                                <label for="search">Search the blog</label>
                            </div>
                            <div class="input-field col s3">
                                <button class="btn-floating btn-medium waves-effect waves-light teal">
                                    <i class="material-icons left">search</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>                    
            </section>  
            <section class="media">
                <h5 class="widget-title">Build a Chat App in Nodejs</h5>
                <div style="width:100%">
                    <iframe width="260" height="200"
                        src="https://www.youtube.com/embed/tgbNymZ7vqY">
                    </iframe>
                </div>
            </section>
            <section class="recent-posts">  
                <h5 class="widget-title">Recent Posts</h5>
                <a href="">Awesome jQuery and JavaScript Plugins for Floating Form Labels</a>
                <a href="">Popular Dataset repositories on web</a>
                <a href="">JavaScript Plugins for Floating Form Labels</a>
            </section>
        </div>
    </div>
</div>
